<div>
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>Update Profile</h3>
    </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="updateForm" class="edit-form">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="First Name" formControlName="first_name" #first_name>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Last Name" formControlName="last_name" #last_name>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Favorite Category" formControlName="favorite_category" #favorite_category>
      </mat-form-field>
      <mat-divider></mat-divider>
      <br><br>
      <button mat-raised-button color="accent" routerLink="/list">Back</button>&nbsp;
      <button type="submit" (click)="updateProfile(first_name.value, last_name.value, favorite_category.value)" [disabled]="updateForm.pristine || updateForm.invalid" mat-raised-button color="primary">Save</button>
    </form>
  </mat-card>
</div>
